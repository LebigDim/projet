<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fond Rose Seul</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* --- LE FOND ROSE --- */
        .bg-soft {
            background:
                radial-gradient(120% 55% at 8% 10%,
                    rgba(255, 140, 140, .55) 0%,
                    rgba(255, 140, 140, .20) 38%,
                    rgba(255, 140, 140, 0) 70%),
                radial-gradient(120% 55% at 10% 92%,
                    rgba(255, 150, 150, .50) 0%,
                    rgba(255, 150, 150, .18) 40%,
                    rgba(255, 150, 150, 0) 72%),
                radial-gradient(90% 75% at 92% 55%,
                    rgba(255, 180, 205, .45) 0%,
                    rgba(255, 180, 205, .20) 40%,
                    rgba(255, 180, 205, 0) 72%),
                linear-gradient(180deg,
                    #FFE9E4 0%,
                    #FFD7DA 45%,
                    #FFEDE7 100%);
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- LES COEURS --- */
        .bg-decoration {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body class="bg-soft">
    <!-- Image décorative (cœurs) -->
    <img class="bg-decoration" src="images/hearts.png" alt="">
</body>

</html>
