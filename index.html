<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Frame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index-style.css">
</head>

<body>
  <main class="canvas">
    <div class="device" aria-label="Mobile device frame">
      <div class="screen bg-soft">
        <div class="island" aria-hidden="true"></div>
        <div class="status-live" aria-label="Status bar">
          <span id="clock" aria-live="polite"></span>
        </div>
        <img class="info-up" src="images/info up.png" alt="Device info">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
          href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
          rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <section class="app" role="main" aria-label="App content">

          <!-- Header -->
          <header class="app-header">
            <h1 class="page-title">Accueil</h1>
            <div class="header-actions">
              <button class="icon-btn"><i class="fa-solid fa-bell"></i></button>
              <button class="icon-btn" id="btn-profile"><i class="fa-solid fa-bars"></i></button>
              <div class="user-avatar" onclick="window.location.href='profile.html'" style="cursor: pointer;">
                <i class="fa-regular fa-user"></i>
              </div>
            </div>
          </header>

          <!-- Profile Menu Overlay -->
          <div id="profile-menu" class="profile-menu" aria-hidden="true">
            <button class="btn-back" id="btn-profile-back">
              <i class="fa-solid fa-arrow-left"></i>
            </button>

            <div class="profile-header">
              <div class="profile-avatar-large">
                <i class="fa-regular fa-user"></i>
              </div>
              <h2 class="profile-name">Jeffrey Epstein</h2>
              <p class="profile-level">Level: +100(PRO)</p>
              <div class="profile-score">
                <span>Score:</span> <span>üèùÔ∏è 5K</span>
              </div>
            </div>

            <nav class="profile-nav">
              <a href="#" class="profile-link">Accueil</a>
              <a href="#" class="profile-link">Jeu <i class="fa-solid fa-chevron-right"></i></a>
              <a href="#" class="profile-link">Profil</a>
              <a href="#" class="profile-link">√Ä propos de nous</a>
            </nav>

            <div class="profile-footer">
              Version 0.1
            </div>
          </div>

          <!-- Background Decoration -->
          <img class="bg-decoration" src="images/hearts.png" alt="" aria-hidden="true">
          <img class="bg-decoration bg-bottom" src="images/hearts.png" alt="" aria-hidden="true">

          <!-- Greeting Section -->
          <div class="greeting-section">
            <div class="greeting-text">
              <h2><span class="highlight">Bonjour</span> Jeffrey,</h2>
              <p>heureux de vous revoir.</p>
            </div>
            <div class="badge-pill">
              <span class="badge-icon">üèùÔ∏è</span>
              <span class="badge-text">5K</span>
            </div>
          </div>

          <!-- Carousel -->
          <div class="carousel-container">
            <!-- Left Card -->
            <div class="card card-left">
              <img src="images/musk.png" alt="Elon Musk">
            </div>

            <!-- Center Card (Main) -->
            <div class="card card-center active">
              <img src="images/trump.png" alt="Donald Trump">
            </div>

            <!-- Right Card -->
            <div class="card card-right">
              <img src="images/gates.jpg" alt="Bill Gates">
            </div>
          </div>

          <!-- Slogan -->
          <div class="slogan-container">
            <p class="slogan-text">Make Epstein Great Again</p>
          </div>

          <!-- Bottom Navigation -->
          <nav class="bottom-nav">
            <button class="nav-item active">
              <div class="nav-icon-bg">
                <i class="fa-solid fa-house"></i>
              </div>
            </button>
            <button class="nav-item">
              <img src="images/parasol-replacement.png" alt="Parasol" style="width: 24px; height: 24px;">
            </button>
            <button class="nav-item" onclick="window.location.href='profile.html'">
              <i class="fa-regular fa-circle-user"></i>
            </button>
          </nav>

        </section>

        <img class="home-indicator" src="images/Line downe.png" alt="Home indicator">
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
