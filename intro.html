<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Island - Intro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="canvas">
        <div class="device" aria-label="Mobile device frame">
            <div class="screen bg-soft">
                <div class="island" aria-hidden="true"></div>
                <div class="status-live" aria-label="Status bar">
                    <span id="clock" aria-live="polite"></span>
                </div>
                <img class="info-up" src="images/info up.png" alt="Device info">

                <!-- Old App Structure with specific class for styling -->
                <section class="app app-intro" role="main" aria-label="Welcome screen">
                    <h1 class="title-intro">Love Island</h1>
                    <button class="cta-intro" onclick="window.location.href='index.html'">Commencer</button>
                </section>

                <img class="home-indicator" src="images/Line downe.png" alt="Home indicator">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
